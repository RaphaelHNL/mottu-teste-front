<div class="container">

    <div class="container-search">

        <img src="assets/titlefavorites.svg" />
    </div>

    <div class="container-card" *ngIf="favoriteCharacters.length > 0">


        <div class="card" *ngFor="let character of favoriteCharacters">
            <div class="image-container">
                <img [src]="character.image" alt="{{ character.name }}" class="character-image" />
                <div class="favorite-icon-container" (click)="removeFavorite(character)">
                    <div *ngIf="character.isFavorite" class="icon-background"> </div>

                    <img [src]="character.isFavorite ? 'assets/favoritefull.svg' : 'assets/favorempty.svg'"
                        class="favorite-icon" [ngClass]="{'favorited-filter': character.isFavorite}" />

                </div>
            </div>
            <div class="content-card">
                <h2>{{character.name}}</h2>
                <p>{{character.species}}</p>
                <p>{{character.type}}</p>
            </div>
        </div>
    </div>


    <div class="container-error" *ngIf="favoriteCharacters.length === 0">
        <h1>Parece que você ainda não tem favoritos</h1>
        <p>Volte à página inicial e escolha os melhores para você.</p>
        <button (click)="navigatePage()">Voltar ao início</button>
    </div>

</div>
